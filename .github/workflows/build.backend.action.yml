name: build-backend-action
run-name: ${{ github.actor }} is build-backend-action
on: [pull_request]
jobs:
  build:
    runs-on: windows-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: apiuser
          POSTGRES_PASSWORD: cV87SuX&3gbdYJD8n*A4OfHy8Hv@l1y
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 8100:8100

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean install
    - name: Build Docker image
      run: docker build -t personal-plug-site .
    - name: Run Docker container
      run: docker run -d -p 8080:8080 personal-plug-site