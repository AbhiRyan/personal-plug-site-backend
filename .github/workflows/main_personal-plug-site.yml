# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - personal-plug-site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2fa15930437d47f7977f8634f88d53c9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e2a36fb403f24e9ab8994e0319137285 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2fa15930437d47f7977f8634f88d53c9 }}/ghcr.io/abhiryan/personal-plug-site-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'personal-plug-site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d7c62f79f5f6402192ce40edfc098be6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2fa15930437d47f7977f8634f88d53c9 }}/ghcr.io/abhiryan/personal-plug-site-backend:${{ github.sha }}'